<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${user.username != null ? 'Edit' : 'Add'}"></title>
</head>
<body>

<form th:action="${user.username != null ? '/admin/edit' : '/admin/add'}" method="POST">
    <input type="hidden" th:if="${user.username != null}" name="id" th:value="${user.id}"/>

    <label for="username">Name</label>
    <input type="text" name="username" id="username" th:value="${user.username}" required/>

    <label for="surname">Surname</label>
    <input type="text" name="surname" id="surname" th:value="${user.surname}" required/>

    <label for="department">Department</label>
    <input type="text" name="department" id="department" th:value="${user.department}" required/>

    <label for="salary">Salary</label>
    <input type="text" name="salary" id="salary" th:value="${user.salary}" required/>

    <label for="password">Password</label>
    <input type="text" name="password" id="password" th:value="${user.password}" required/>
    <br>
    <br>
    <label>Roles</label>
    <div th:each="role : ${allRoles}">
        <input type="checkbox"
               th:id="${role.name}"
               th:name="'rolesId'"
        th:value="${role.id}"
        th:checked="${user.roles.contains(role)}"/>
        <label th:for="${role.name}" th:text="${role.name}"></label><br/>
    </div>




    <input type="submit" th:value="${user.username != null ? 'Edit user' : 'Add new user'}"/>
</form>

</body>
</html>
